name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'www/**'
      - 'example/**'
      - 'tooling/**'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig*.json'
      - 'biome.json'
      - '.github/workflows/ci.yml'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'packages/**'
      - 'www/**'
      - 'example/**'
      - 'tooling/**'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig*.json'
      - 'biome.json'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        name: Install bun
        with:
          bun-version-file: package.json

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: actions/cache@v4
        name: ‚ôªÔ∏è Setup bun cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - uses: actions/cache@v4
        name: ‚ôªÔ∏è Setup Next.js cache
        with:
          path: ${{ github.workspace }}/www/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: üì• Install
        run: bun install --frozen-lockfile && bun gen

      - name: üì¶ Build Packages
        run: bun build:pkg

      - name: üî¨ Run Biome & ESLint & Typecheck
        run: bun check
