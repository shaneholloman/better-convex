name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  # Interactive mode - @claude mentions
  claude:
    if: |
      github.actor == 'zbeyens' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "@claude"

          plugin_marketplaces: |
            https://github.com/EveryInc/compound-engineering-plugin.git
            https://github.com/udecode/dotai.git
          plugins: |
            compound-engineering@every-marketplace
            dig@dotai
            debug@dotai
            test@dotai

          claude_args: |
            --max-turns 1000
            --allowedTools "Bash,Edit,Glob,Grep,Read,Task,Write,WebFetch,WebSearch,mcp__github_comment__update_claude_comment"
            --system-prompt "When you receive slash commands, first try to read the command in .claude/commands/{command}.md for instructions. Rules: /brainstorm - ask ALL questions at once with multiple choice options (A/B/C) so user can answer in one response. /plan - ask ALL questions at once with options. /answer - read thread history to identify original command, reload its instructions via Read or Skill. For /brainstorm answers: capture decisions in docs/brainstorms/YYYY-MM-DD-topic-brainstorm.md, summarize, suggest /workflows:plan next. DO NOT implement - brainstorm only produces a doc."

          additional_permissions: |
            actions: read

  # Interactive mode - /brainstorm
  brainstorm:
    if: |
      github.actor == 'zbeyens' && (
        (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/brainstorm')) ||
        (github.event_name == 'pull_request_review_comment' && startsWith(github.event.comment.body, '/brainstorm'))
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "/brainstorm"

          plugin_marketplaces: |
            https://github.com/EveryInc/compound-engineering-plugin.git
            https://github.com/udecode/dotai.git
          plugins: |
            compound-engineering@every-marketplace
            dig@dotai
            debug@dotai
            test@dotai

          claude_args: |
            --max-turns 1000
            --allowedTools "Bash,Edit,Glob,Grep,Read,Task,Write,WebFetch,WebSearch,mcp__github_comment__update_claude_comment"
            --system-prompt "When you receive slash commands, first try to read the command in .claude/commands/{command}.md for instructions. For brainstorming: ask ALL questions at once with multiple choice options (A/B/C) so user can answer in one response."

          additional_permissions: |
            actions: read

  # Interactive mode - /plan
  plan:
    if: |
      github.actor == 'zbeyens' && (
        (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/plan')) ||
        (github.event_name == 'pull_request_review_comment' && startsWith(github.event.comment.body, '/plan'))
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "/plan"

          plugin_marketplaces: |
            https://github.com/EveryInc/compound-engineering-plugin.git
            https://github.com/udecode/dotai.git
          plugins: |
            compound-engineering@every-marketplace
            dig@dotai
            debug@dotai
            test@dotai

          claude_args: |
            --max-turns 1000
            --allowedTools "Bash,Edit,Glob,Grep,Read,Task,Write,WebFetch,WebSearch,mcp__github_comment__update_claude_comment"
            --system-prompt "When you receive slash commands, first try to read the command in .claude/commands/{command}.md for instructions."

          additional_permissions: |
            actions: read

  # Interactive mode - /answer (continue previous command)
  answer:
    if: |
      github.actor == 'zbeyens' && (
        (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/answer')) ||
        (github.event_name == 'pull_request_review_comment' && startsWith(github.event.comment.body, '/answer'))
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "/answer"

          plugin_marketplaces: |
            https://github.com/EveryInc/compound-engineering-plugin.git
            https://github.com/udecode/dotai.git
          plugins: |
            compound-engineering@every-marketplace
            dig@dotai
            debug@dotai
            test@dotai

          claude_args: |
            --max-turns 1000
            --allowedTools "Bash,Edit,Glob,Grep,Read,Task,Write,WebFetch,WebSearch,mcp__github_comment__update_claude_comment"
            --system-prompt "This is a follow-up answer to a previous command. First: read thread history to identify the original command (/brainstorm, /plan, etc). Then: Read .claude/commands/{command}.md or Skill({command}) to reload its instructions. For /brainstorm answers: capture decisions in docs/brainstorms/YYYY-MM-DD-topic-brainstorm.md, summarize, suggest /workflows:plan next. DO NOT implement or create todos - brainstorm only produces a doc."

          additional_permissions: |
            actions: read

  # Automation mode - other /commands
  slash-commands:
    if: |
      github.actor == 'zbeyens' && (
        (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/') && !startsWith(github.event.comment.body, '/brainstorm') && !startsWith(github.event.comment.body, '/plan') && !startsWith(github.event.comment.body, '/answer')) ||
        (github.event_name == 'pull_request_review_comment' && startsWith(github.event.comment.body, '/') && !startsWith(github.event.comment.body, '/brainstorm') && !startsWith(github.event.comment.body, '/plan') && !startsWith(github.event.comment.body, '/answer'))
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          prompt: ${{ github.event.comment.body }}
          track_progress: true

          plugin_marketplaces: |
            https://github.com/EveryInc/compound-engineering-plugin.git
            https://github.com/udecode/dotai.git
          plugins: |
            compound-engineering@every-marketplace
            dig@dotai
            debug@dotai
            test@dotai

          claude_args: |
            --max-turns 1000
            --allowedTools "Bash,Edit,Glob,Grep,Read,Task,Write,WebFetch,WebSearch,mcp__github_comment__update_claude_comment"
            --system-prompt "When you receive slash commands, first try to read the command in .claude/commands/{command}.md for instructions."

          additional_permissions: |
            actions: read
