name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  # Interactive mode - responds to @claude mentions with tracking comments
  claude:
    if: |
      github.actor == 'zbeyens' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # No prompt = interactive mode with tracking comments

          plugin_marketplaces: |
            https://github.com/EveryInc/compound-engineering-plugin.git
            https://github.com/udecode/dotai.git
          plugins: |
            compound-engineering@every-marketplace
            dig@dotai
            debug@dotai
            test@dotai

          settings: |
            {
              "env": {
                "BASH_DEFAULT_TIMEOUT_MS": "1800000"
              },
              "permissions": {
                "allow": ["Bash", "Edit", "Glob", "Grep", "Read", "Task", "Write", "WebFetch", "WebSearch"]
              }
            }
          claude_args: |
            --max-turns 1000

          additional_permissions: |
            actions: read

  # Automation mode - responds to /commands
  slash-commands:
    if: |
      github.actor == 'zbeyens' && (
        (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/')) ||
        (github.event_name == 'pull_request_review_comment' && startsWith(github.event.comment.body, '/'))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Pass comment body for slash commands
          prompt: ${{ github.event.comment.body }}
          track_progress: true

          plugin_marketplaces: |
            https://github.com/EveryInc/compound-engineering-plugin.git
            https://github.com/udecode/dotai.git
          plugins: |
            compound-engineering@every-marketplace
            dig@dotai
            debug@dotai
            test@dotai

          settings: |
            {
              "env": {
                "BASH_DEFAULT_TIMEOUT_MS": "1800000"
              },
              "permissions": {
                "allow": ["Bash", "Edit", "Glob", "Grep", "Read", "Task", "Write", "WebFetch", "WebSearch"]
              }
            }
          claude_args: |
            --max-turns 1000

          additional_permissions: |
            actions: read
